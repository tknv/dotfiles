[skin]
    description=Blue Moon. Midnight Commander skin from Zool! Unix Workshop (http://zool.in.ua).

[Lines]
    lefttop=┌
    righttop=┐
    centertop=─
    centerbottom=─
    leftbottom=└
    rightbottom=┘
    leftmiddle=├
    rightmiddle=┤
    centermiddle=┼
    horiz=─
    vert=│
    thinhoriz=─
    thinvert=│

[core]
    _default_=white;
    reverse=black;white
    selected=gray;white
    marked=brown;black
    markselect=brown;white
    gauge=black;brown
    input=white;black

[filehighlight]
    directory=brightcyan;
    executable=brightgreen;
    symlink=yellow;
    stalelink=brightred;
    device=brightmagenta;
    special=brightblue;
    core=red;

    temp=gray;
    archive=magenta;
    source=green;
    media=;
    graph=;
    database=brown;
    doc=cyan;

[dialog]
    _default_=black;lightgray
    dhotnormal=red;lightgray
    dfocus=white;black
    dhotfocus=red;lightgray

[error]
    _default_=white;brown
    errdhotnormal=brown;
    errdhotfocus=white;brown

[menu]
    _default_=black;lightgray
    menuhot=brown;lightgray
    menusel=white;black
    menuhotsel=brightred;black

[buttonbar]
    hotkey=yellow;
    button=black;lightgray

[editor]
    _default_=lightgray;
    editbold=yellow;
    editmarked=white;cyan
    editwhitespace=green;
    linestate=;
    bookmark=white;red
    bookmarkfound=black;green

[help]
    _default_=black;lightgray
    helpitalic=red;lightgray
    helpbold=blue;lightgray
    helplink=white;lightgray
    helpslink=white;blue

[viewer]
    viewunderline=brightred;

[widget-common]
    sort-sign-up = '
    sort-sign-down = ,
